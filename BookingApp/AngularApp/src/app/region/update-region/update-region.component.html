<div *ngIf="region">
  <h2>{{region.Name}} details!</h2>
  <div>
    <label>id: </label>{{region.Id}}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="region.Name" placeholder="Name" />
  </div>
    <div>
     <label for="Country">Country</label>
     <select class="form-control" name="Country" ngModel>
        <option *ngFor="let c of countries" [selected]="region.country.Id === c.Id" [ngValue]="c">{{c.Name}}</option>
     </select>
    </div>
  <button (click)="goBack()">Back</button>
  <button (click)="updateRegion()">Save</button>
</div>
