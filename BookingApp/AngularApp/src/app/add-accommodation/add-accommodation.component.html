<form #f="ngForm" (ngSubmit)="addAccommodation(f.value, f)">
    <div>
      <label for="Name">Name</label>
      <input type="text" name="Name" ngModel>
    </div>
    <div>
      <label for="Description">Description</label>
      <input type="text" name="Description" ngModel>
    </div> 
     <div>
      <label for="Address">Address</label>
      <input type="text" name="Address" ngModel>
    </div> 
     <div>
      <label for="Latitude">Latitude</label>
      <input type="text" name="Latitude" ngModel>
    </div> 
     <div>
      <label for="Longitude">Longitude</label>
      <input type="text" name="Longitude" ngModel>
    </div> 
    <div>
      <label for="ImageURL">ImageURL</label>
      <input type="text" name="ImageURL" ngModel>
    </div> 
    <div>
     <label for="AccommodationType">AccommodationType</label>
     <select class="form-control" name="AccommodationType" ngModel><!--required [(ngModel)]="AccommodationTypeId"-->
        <option *ngFor="let at of accommodationTypes" [ngValue]="at">{{at.Name}}</option>
     </select>
    </div>
    <div>
     <label for="Place">Place</label>
     <select class="form-control" name="Place" ngModel>
        <option *ngFor="let p of places" [ngValue]="p">{{p.Name}}</option>
     </select>
    </div>
	<div>
     <label for="User">Owner</label>
     <select class="form-control" name="Owner" ngModel>
        <option *ngFor="let u of appUsers" [ngValue]="u">{{u.Username}}</option>
     </select>
    </div>
     <input type="submit" value="Submit">
  </form>
