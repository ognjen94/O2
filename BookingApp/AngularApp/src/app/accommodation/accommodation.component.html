<h2>Accommodations</h2>

<table class="accommodation" style="height: 21px;" width="900" border="1">
  <tbody>
    <tr>
      <td style="text-align:center;"><b>Name</b></td>
      <td style="text-align:center;"><b>Description</b></td>
      <td style="text-align:center;"><b>Address</b></td>
      <td style="text-align:center;"><b>AverageGrade</b></td>
      <td style="text-align:center;"><b>Latitude</b></td>
      <td style="text-align:center;"><b>Longitude</b></td>
      </tr>
  <tr *ngFor="let accommodation of accommodations" (click)="onSelect(accommodation)"
    [class.selected]="accommodation === selectedAcc">

  <td style="text-align:center;">{{accommodation.Name}}</td>
<td style="text-align:center;">{{accommodation.Description}}</td>
  <td style="text-align:center;">{{accommodation.Address}}</td>
  <td style="text-align:center;">{{accommodation.AverageGrade}}</td>
  <td style="text-align:center;">{{accommodation.Latitude}}</td>
  <td style="text-align:center;">{{accommodation.Longitude}}</td>
</tr>
</tbody>
</table>

<button (click)="goToAddAccommodation()">Add</button>

<div *ngIf="selectedAcc">
  <button (click)="deleteAccommodation(selectedAcc)">Delete</button>
  <button (click)="goToUpdateAccommodation(selectedAcc)">Update</button>
</div>
