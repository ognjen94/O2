<h2>Accommodations</h2>

<table class="accommodation" style="height: 21px;" width="427" border="1">
  <tbody>
  <tr *ngFor="let accommodation of accommodations" (click)="onSelect(accommodation)"
    [class.selected]="accommodation === selectedAcc">

  <td style="text-align:center;">{{accommodation.Name}}</td>

  <td style="text-align:center;">{{accommodation.Address}}</td>
</tr>
</tbody>
</table>

<button (click)="goToAddAccommodation()">Add</button>
<button (click)="updateAccommodation()">Update</button>
<div *ngIf="selectedAcc">
  <button (click)="deleteAccommodation(selectedAcc)">Delete</button>
</div>
