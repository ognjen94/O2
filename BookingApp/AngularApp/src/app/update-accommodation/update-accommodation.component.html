<div *ngIf="acc">
  <h2>{{acc.Name}} details!</h2>
  <div>
    <label>id: </label>{{acc.Id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="acc.Name" placeholder="Name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="updateAccommodation()">Save</button>
</div>
